name: Deploy to GitHub pages

# Run workflow on every push to the master branch
on:
push:
branches: [ master ]

jobs:
deploy-to-github-pages:
# Use Ubuntu-latest image to run steps on
runs-on: ubuntu-latest
steps:
# Uses GitHub’s checkout action to check out code from the master branch
– uses: actions/checkout@v2

# Sets up .NET Core SDK 3.1
– name: Setup .NET Core SDK
uses: actions/setup-dotnet@v3.0.3
with:
dotnet-version: '5.0.x'
include-prerelease: true
- name: Setup default NUGET_PACKAGES
run: mkdir /tmp/globalPackagesFolder/
shell: bash

- name: Install dependencies
run: dotnet restore
working-directory: MiniSpec
env:
NUGET_PACKAGES: /tmp/globalPackagesFolder/